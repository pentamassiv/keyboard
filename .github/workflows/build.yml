name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    name: ci (amd64)
    container:
      image: ubuntu:jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run:  |
            apt-get update -q -y
            apt-get upgrade -y
            apt-get install -q -y binutils rust-all libgtk-3-dev libwayland-dev libgtk-layer-shell-dev
      - name: Build and test debug binary
        run: cargo test --verbose
      - name: Build and test the release binary
        run: cargo test --release --verbose